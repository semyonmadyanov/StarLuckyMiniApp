<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Устанавливаем масштабирование для мобильных устройств -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <style>
        /* Фиксированный фон и предотвращение прокрутки */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Занимает всю высоту экрана */
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Отключает прокрутку */
            touch-action: none; /* Отключает стандартные жесты */
        }

        /* Контейнер приложения */
        .app-container {
            text-align: center;
            width: 90%; /* Ограничиваем ширину контейнера */
            max-width: 400px; /* Максимальная ширина для больших экранов */
        }

        /* Стили кнопки */
        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Стили уведомления */
        #notification {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Telegram Mini App</h1>
        <button id="pressButton">Press</button>
        <p id="notification" style="color: green;"></p>
    </div>

    <script>
        // Получаем элементы DOM
        const button = document.getElementById('pressButton');
        const notification = document.getElementById('notification');

        // Обработчик нажатия на кнопку
        button.addEventListener('click', () => {
            notification.textContent = 'You pressed the button';
            notification.style.color = 'green';

            // Очищаем уведомление через 3 секунды
            setTimeout(() => {
                notification.textContent = '';
            }, 3000);
        });

        // Блокировка двойного нажатия и масштабирования
        let lastTouchTime = 0;

        document.addEventListener('touchstart', (event) => {
            const now = new Date().getTime();
            if (now - lastTouchTime < 300) { // Проверяем интервал между касаниями
                event.preventDefault(); // Предотвращаем масштабирование
            }
            lastTouchTime = now;
        });

        // Блокировка pinch-to-zoom (жест приближения)
        document.addEventListener('gesturestart', (event) => {
            event.preventDefault();
        });
    </script>
</body>
</html>
