<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Emoji Roulette</title>
    <style>
        /* –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç SFPRODISPLAYMEDIUM.OTF */
        @font-face {
            font-family: 'SF Pro Display Medium';
            src: url('fonts/SFPRODISPLAYMEDIUM.OTF') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç AppleColorEmoji.woff */
        @font-face {
            font-family: 'Apple Color Emoji';
            src: url('fonts/AppleColorEmoji.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            touch-action: none;
            background-color: #000000;
            font-family: 'SF Pro Display Medium', Arial, sans-serif; /* –ü—Ä–∏–º–µ–Ω—è–µ–º —à—Ä–∏—Ñ—Ç */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä—É–ª–µ—Ç–∫–∏ */
        .roulette-container {
            width: 300px;
            height: 100px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
        }

        /* –ü–æ–ª–æ—Å–∫–∞ —Ä—É–ª–µ—Ç–∫–∏ */
        .roulette-strip {
            display: flex;
            position: absolute;
            left: 0;
            transition: left 5s ease-out; /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã —Ä—É–ª–µ—Ç–∫–∏ */
        .roulette-item {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            color: white;
            font-family: 'Apple Color Emoji', 'Segoe UI Emoji', sans-serif; /* –ü—Ä–∏–º–µ–Ω—è–µ–º —à—Ä–∏—Ñ—Ç —ç–º–æ–¥–∑–∏ */
        }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ø–æ–ª–æ—Å–∫–∞ */
        .center-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background-color: red;
            z-index: 2;
        }

        /* –ö–Ω–æ–ø–∫–∞ Spin */
        #spinButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-family: 'SF Pro Display Medium', Arial, sans-serif; /* –ü—Ä–∏–º–µ–Ω—è–µ–º —à—Ä–∏—Ñ—Ç */
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */
        #notification {
            margin-top: 20px;
            color: green;
            font-size: 18px;
            font-weight: bold;
            font-family: 'SF Pro Display Medium', Arial, sans-serif; /* –ü—Ä–∏–º–µ–Ω—è–µ–º —à—Ä–∏—Ñ—Ç */
        }
    </style>
</head>
<body>
    <div class="roulette-container">
        <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ø–æ–ª–æ—Å–∫–∞ -->
        <div class="center-line"></div>

        <!-- –ü–æ–ª–æ—Å–∫–∞ —Ä—É–ª–µ—Ç–∫–∏ -->
        <div class="roulette-strip" id="rouletteStrip">
            <!-- –≠–ª–µ–º–µ–Ω—Ç—ã —Ä—É–ª–µ—Ç–∫–∏ (—ç–º–æ–¥–∑–∏) -->
            <div class="roulette-item">üçí</div>
            <div class="roulette-item">üçã</div>
            <div class="roulette-item">üçá</div>
            <div class="roulette-item">üçâ</div>
            <div class="roulette-item">üçé</div>
            <div class="roulette-item">üçì</div>
            <div class="roulette-item">üçç</div>
            <div class="roulette-item">ü•ù</div>
            <div class="roulette-item">üçë</div>
            <div class="roulette-item">üçå</div>
        </div>
    </div>

    <div style="text-align: center;">
        <button id="spinButton">Spin</button>
        <p id="notification"></p>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã DOM
        const rouletteStrip = document.getElementById('rouletteStrip');
        const spinButton = document.getElementById('spinButton');
        const notification = document.getElementById('notification');

        // –ú–∞—Å—Å–∏–≤ —ç–º–æ–¥–∑–∏
        const emojis = ['üçí', 'üçã', 'üçá', 'üçâ', 'üçé', 'üçì', 'üçç', 'ü•ù', 'üçë', 'üçå'];

        // –®–∏—Ä–∏–Ω–∞ –æ–¥–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ —Ä—É–ª–µ—Ç–∫–∏
        const itemWidth = 100;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ —Ä—É–ª–µ—Ç–∫–∏
        function spinRoulette() {
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏
            const randomOffset = Math.floor(Math.random() * emojis.length) * itemWidth;

            // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
            rouletteStrip.style.transition = 'left 5s ease-out';
            rouletteStrip.style.left = `-${randomOffset}px`;

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à–Ω—ã–π —ç–º–æ–¥–∑–∏
            setTimeout(() => {
                const winningIndex = Math.abs(Math.floor(randomOffset / itemWidth)) % emojis.length;
                const winningEmoji = emojis[winningIndex];
                notification.textContent = `You won: ${winningEmoji}`;
            }, 5000); // –°–æ–æ–±—â–µ–Ω–∏–µ –ø–æ—è–≤–ª—è–µ—Ç—Å—è –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É
        spinButton.addEventListener('click', spinRoulette);
    </script>
</body>
</html>
