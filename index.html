<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Запрещаем масштабирование -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Telegram Mini App</title>
    <style>
        /* Подключаем шрифт SFPRODISPLAYREGULAR.otf для основного текста */
        @font-face {
            font-family: 'SF Pro Display';
            src: url('fonts/SFPRODISPLAYREGULAR.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* Подключаем шрифт SFPRODISPLAYBOLD.otf для кнопки */
        @font-face {
            font-family: 'SF Pro Display Bold';
            src: url('fonts/SFPRODISPLAYBOLD.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        /* Используем шрифт SF Pro Display для всего приложения */
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* Полная блокировка прокрутки и масштабирования */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Отключает прокрутку */
            height: 100%; /* Фиксирует высоту */
            width: 100%; /* Фиксирует ширину */
            touch-action: none; /* Отключает стандартные жесты */
            background-color: #000000;
            position: fixed; /* Фиксируем страницу, чтобы избежать прокрутки */
        }

        /* Контейнер приложения */
        .app-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Занимает всю высоту экрана */
            width: 100%; /* Занимает всю ширину экрана */
            text-align: center;
            position: fixed; /* Фиксируем контейнер */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Стили кнопки с использованием SFPRODISPLAYBOLD.otf */
        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            font-family: 'SF Pro Display Bold', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-weight: bold; /* Убедимся, что используется жирное начертание */
        }

        button:hover {
            background-color: #303030;
        }

        /* Стили уведомления */
        #notification {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Telegram Mini App</h1>
        <button id="pressButton">Press</button>
        <p id="notification" style="color: rgb(0, 206, 0);"></p>
    </div>

    <script>
        // Получаем элементы DOM
        const button = document.getElementById('pressButton');
        const notification = document.getElementById('notification');

        // Обработчик нажатия на кнопку
        button.addEventListener('click', () => {
            // Виброотклик (100 миллисекунд)
            if (navigator.vibrate) {
                navigator.vibrate(100); // Вибрация на 100 мс
            }

            notification.textContent = 'You pressed the button';
            notification.style.color = 'green';

            // Очищаем уведомление через 3 секунды
            setTimeout(() => {
                notification.textContent = '';
            }, 3000);
        });

        // Блокировка прокрутки через JavaScript
        document.addEventListener('touchmove', (event) => {
            event.preventDefault(); // Отключает скроллинг
        });

        // Блокировка масштабирования
        document.addEventListener('gesturestart', (event) => {
            event.preventDefault(); // Отключает жесты масштабирования
        });
    </script>
</body>
</html>
