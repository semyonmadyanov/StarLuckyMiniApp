<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- –ó–∞–ø—Ä–µ—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title style="color: white;">Emoji Roulette</title>
    <style>
        /* –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç SFPRODISPLAYREGULAR.otf –¥–ª—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ */
        @font-face {
            font-family: 'SF Pro Display';
            src: url('fonts/SFPRODISPLAYREGULAR.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç SFPRODISPLAYBOLD.otf –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
        @font-face {
            font-family: 'SF Pro Display Bold';
            src: url('fonts/SFPRODISPLAYBOLD.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        /* –ò—Å–ø–æ–ª—å–∑—É–µ–º —à—Ä–∏—Ñ—Ç SF Pro Display –¥–ª—è –≤—Å–µ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* –ü–æ–ª–Ω–∞—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –∏ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* –û—Ç–∫–ª—é—á–∞–µ—Ç –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
            height: 100%; /* –§–∏–∫—Å–∏—Ä—É–µ—Ç –≤—ã—Å–æ—Ç—É */
            width: 100%; /* –§–∏–∫—Å–∏—Ä—É–µ—Ç —à–∏—Ä–∏–Ω—É */
            touch-action: none; /* –û—Ç–∫–ª—é—á–∞–µ—Ç —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –∂–µ—Å—Ç—ã */
            background-color: #000000;
            position: fixed; /* –§–∏–∫—Å–∏—Ä—É–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
        .app-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* –ó–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é –≤—ã—Å–æ—Ç—É —ç–∫—Ä–∞–Ω–∞ */
            width: 100%; /* –ó–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é —à–∏—Ä–∏–Ω—É —ç–∫—Ä–∞–Ω–∞ */
            text-align: center;
            position: fixed; /* –§–∏–∫—Å–∏—Ä—É–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
        h1 {
            color: white; /* –ë–µ–ª—ã–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
        }

        /* –°—Ç–∏–ª–∏ –∫–Ω–æ–ø–∫–∏ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º SFPRODISPLAYBOLD.otf */
        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 25px; /* –ö—Ä—É–≥–ª–æ–≤–∞—Ç—ã–µ —É–≥–ª—ã */
            font-family: 'SF Pro Display Bold', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-weight: bold; /* –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –∂–∏—Ä–Ω–æ–µ –Ω–∞—á–µ—Ä—Ç–∞–Ω–∏–µ */
        }

        button:hover {
            background-color: #ffffff;
        }

        /* –°—Ç–∏–ª–∏ —Ä—É–ª–µ—Ç–∫–∏ */
        .roulette {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            margin: 20px 0;
            width: 200px;
            height: 100px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .roulette span {
            position: absolute;
            width: 100%;
            text-align: center;
            transition: transform 2s ease-out;
        }

        /* –°—Ç–∏–ª–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        #notification {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Emoji Roulette</h1> <!-- –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç -->
        <div class="roulette">
            <span id="emoji">üé∞</span>
        </div>
        <button id="spinButton">Spin</button> <!-- –ö–Ω–æ–ø–∫–∞ —Å –∫—Ä—É–≥–ª–æ–≤–∞—Ç—ã–º–∏ —É–≥–ª–∞–º–∏ -->
        <p id="notification" style="color: rgb(0, 206, 0);"></p>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã DOM
        const spinButton = document.getElementById('spinButton');
        const emojiElement = document.getElementById('emoji');
        const notification = document.getElementById('notification');

        // –ú–∞—Å—Å–∏–≤ —ç–º–æ–¥–∑–∏ –¥–ª—è —Ä—É–ª–µ—Ç–∫–∏
        const emojis = ['üçí', 'üçã', 'üçá'];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ —Ä—É–ª–µ—Ç–∫–∏
        function spinRoulette() {
            // –í–∏–±—Ä–æ–æ—Ç–∫–ª–∏–∫ (100 –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥)
            if (navigator.vibrate) {
                navigator.vibrate(100); // –í–∏–±—Ä–∞—Ü–∏—è –Ω–∞ 100 –º—Å
            }

            // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
            let spins = 0;
            const spinInterval = setInterval(() => {
                const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                emojiElement.textContent = randomEmoji;
                spins++;
                if (spins > 10) { // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Å–ª–µ 10 –ø—Ä–æ–∫—Ä—É—Ç–æ–∫
                    clearInterval(spinInterval);
                    const finalEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                    emojiElement.textContent = finalEmoji;
                    notification.textContent = `You got: ${finalEmoji}`;
                    notification.style.color = 'green';

                    // –û—á–∏—â–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        notification.textContent = '';
                    }, 3000);
                }
            }, 100);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É
        spinButton.addEventListener('click', spinRoulette);

        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ —á–µ—Ä–µ–∑ JavaScript
        document.addEventListener('touchmove', (event) => {
            event.preventDefault(); // –û—Ç–∫–ª—é—á–∞–µ—Ç —Å–∫—Ä–æ–ª–ª–∏–Ω–≥
        });

        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
        document.addEventListener('gesturestart', (event) => {
            event.preventDefault(); // –û—Ç–∫–ª—é—á–∞–µ—Ç –∂–µ—Å—Ç—ã –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
        });
    </script>
</body>
</html>
